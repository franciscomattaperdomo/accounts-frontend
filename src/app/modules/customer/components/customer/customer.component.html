<mat-card>
    <h2 class="alinear">Listado de Clientes</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Búscar cliente" appearance="fill">
                <mat-label>Buscar Cliente</mat-label>
                <input matInput #input>
                <!--<input matInput #input (keyup)="search(input.value)"> -->
            </mat-form-field>
        </div>
    </mat-card-header>
    <mat-card-header>
        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary" >Agregar Cliente</button>  <!-- (click)="openCategoryDialog()"-->
                </li>
            </ul>
        </div>
    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <ng-container matColumnDef="customerId">
                <th mat-header-cell *matHeaderCellDef> Nº</th>
                <td mat-cell *matCellDef="let element"> {{ element.customerId}}</td>
            </ng-container>
            <ng-container matColumnDef="documentType">
                <th mat-header-cell *matHeaderCellDef> Tipo Docto</th>
                <td mat-cell *matCellDef="let element"> {{ element.documentType}}</td>
            </ng-container>
            <ng-container matColumnDef="documentNumber">
                <th mat-header-cell *matHeaderCellDef> Número Docto </th>
                <td mat-cell *matCellDef="let element"> {{ element.documentNumber}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{ element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{ element.email}}</td>
            </ng-container>
                        <ng-container matColumnDef="mobileNumber">
                <th mat-header-cell *matHeaderCellDef> Celular </th>
                <td mat-cell *matCellDef="let element"> {{ element.mobileNumber}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index;">

                    <button mat-icon-button color="accent" > <!--(click)="edit(element.customerId, element.documentType, element.documentNumber, element.name, element.email,element.mobileNumber)"-->
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="accent" > <!--(click)="delete(element.customerId)"-->
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
